<!DOCTYPE html>
<html>
<!-- Start with your chatter|app here -->

<!-- 
#app-bar: Both app bars must have the same appearance (content and position) as in the sample solution.
1 Pt. One bar is at the top and one above above the messages.
1 Pt. A three word location, generated by http://what3words.com/, is used.

#buttons: The three buttons (new, trending, and favorites) look like the buttons in the sample solution. 
1 Pt. Buttons are placed side by side.
1 Pt. Buttons are located below the channel list.

#chat: Messages have the same structure and content as the sample solution.
1 Pt. Message structure is correct, that is, metadata appears above each message and a +5min button is located below. 
1 Pt. Metadata headline includes what3words location, weekday, date, time, time-to-live. 
1 Pt. Time-to-life is emphasised. 
-->

<head>
	<title>chatter|app</title>

	<!-- importing jquery files to obtain 3 word location from http://what3words.com/ -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- importing jquery file for location 1 -->
	<script src="getlocation.js"></script>
	<!-- importing jquery files for location 2 -->
	<script src="getlocation2.js"></script>
</head>
<body>
	<h1>chatter|app</h1>

	<!-- List of all channels -->
	<h2>#Yummy</h2>
	<h2>#SevenContinents</h2>
	<h2>#KillerApp</h2>
	<h2>#FirstPersonOnMars</h2>
	<h2>#Octoberfest</h2>
	<button type="button">New</button> <button type="button">Trending</button> <button type="button">Favorites</button>
	
	<hr>

	<!-- Channel 2's chat history -->
	<h1>#SevenContinents <small>by </small><small class="location"></small></h1>
	<h3 class="location"> Wed, June 20th, 13:37 <i>15 min. left</i></h3>
	<p>What's the place you folks call home?</p>
	<button type="button">+5 min</button>

	<h3 class="location"> Wed, June 20th, 13:39 <i>4 min. left</i></h3>
	<p>BRISBANE! Hang loose!</p>
	<button type="button">+5 min</button>

	<h3 id="location2"> Wed, June 20th, 14:02 <i>7 min. left</i></h3>
	<p>The big apple.</p>
	<button type="button">+5 min</button>

</body>
</html>
